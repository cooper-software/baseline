<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Baseline Example</title>
	<style>
	*
	{
		box-sizing: border-box;
	}
	body
	{
		margin: 0;
		padding: 0;
		font-family: sans-serif;
	}
	#editor
	{
		position: absolute;
		top: 0;
		left: 0;
		height: 100%;
		width: 50%;
		padding: 1em;
	}
	#output
	{
		position: absolute;
		top: 0;
		left: 50%;
		height: 100%;
		width: 50%;
		border: none;
		outline: none;
		padding: 1em;
		border-left: 1px solid #efefef;
	}
	figure
	{
		padding: 0;
		margin: 0;
	}
	</style>
</head>
<body>
	<div id="editor">
		<p>This is <b>some <a href="#"><em>text</em></a></b></p>
		<p>This is some other text</p>
		<ul>
			<li>List item one</li>
			<li>List item two</li>
			<li>List item three</li>
		</ul>
		<p>This is some more text</p>
		<figure>
			<img src="http://upload.wikimedia.org/wikipedia/en/b/b9/MagrittePipe.jpg" width="378" height="264" alt="Painting of a pipe with the words 'This is not a pipe'">
			<figcaption>
				<p class="caption">
					This painting is sometimes given as an example of meta message conveyed by paralanguage. Compare with Korzybski's "The word is not the thing".
				</p>
				<p class="attribution">
					The Treachery of Images by Ren√© Magritte
				</p>
			</figcaption>
		</figure>
	</div>
	<textarea id="output"></textarea>
	<script src="./js/baseline.js"></script>
	<script>
	var output = document.getElementById('output')
	var editor = new baseline.Editor(
	{
		container: document.getElementById('editor'),
		onchange: function (editor)
		{
			output.value = editor.to_html()
		}
	})
	
	output.value = editor.to_html()
	</script>
</body>
</html>
