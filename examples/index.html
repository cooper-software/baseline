<!DOCTYPE html>
<html>
<head>
	<title>Baseline Example</title>
	<style>
	body
	{
		margin: 0;
		padding: 0;
		font-family: sans-serif;
	}
	#editor
	{
		position: absolute;
		top: 0;
		left: 0;
		height: 100%;
		width: 50%;
		padding: 1em;
	}
	#output
	{
		position: absolute;
		top: 0;
		left: 50%;
		height: 100%;
		width: 50%;
		border: none;
		outline: none;
		padding: 1em;
		border-left: 1px solid #efefef;
	}
	</style>
</head>
<body>
	<div id="editor">
		<p>This is <b>some <a href="#"><em>text</em></a></b></p>
		<p>This is some other text</p>
		<ul>
			<li>List item one</li>
			<li>List item two</li>
			<li>List item three</li>
		</ul>
	</div>
	<textarea id="output"></textarea>
	<script src="./js/baseline.js"></script>
	<script>
	var output = document.getElementById('output')
	var editor = new baseline.Editor(
	{
		container: document.getElementById('editor'),
		onchange: function (html)
		{
			output.value = html
		}
	})
	</script>
</body>
</html>
