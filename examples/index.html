<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Baseline Example</title>
	<link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
	<div id="toolbar">
		<ul>
			<li><button id="action-normal"><b>Normal</b></button></li>
			<li><button id="action-h1"><b>H1</b></button></li>
			<li><button id="action-h2"><b>H2</b></button></li>
			<li><button id="action-h3"><b>H3</b></button></li>
			<li><button id="action-ul"><b>UL</b></button></li>
			<li><button id="action-ol"><b>OL</b></button></li>
			<li><button id="action-bold"><b>B</b></button></li>
			<li><button id="action-italic"><i>I</i></button></li>
			<li><button id="action-underline"><u>U</u></button></li>
			<li><button id="action-undo" disabled="true">Undo</button></li>
			<li><button id="action-redo" disabled="true">Redo</button></li>
		</ul>
		<div id="revision">rev #0</div>
	</div>
	<div id="editor">
		<p>This is <b>some <a href="#"><em>text</em></a></b></p>
		<p>This is some other text</p>
		<ul>
			<li>List item one</li>
			<li>List item two</li>
			<li>List item three</li>
		</ul>
		<p>This is some more text</p>
		<figure>
			<img src="treachery.jpg" width="378" height="264" alt="Painting of a pipe with the words 'This is not a pipe'">
			<figcaption>
				<p class="caption">
					This painting is sometimes given as an example of meta message conveyed by paralanguage. Compare with Korzybski's "The word is not the thing".
				</p>
				<p class="attribution">
					The Treachery of Images by Ren√© Magritte
				</p>
			</figcaption>
		</figure>
		<p>Foo bar baz</p>
	</div>
	<script src="lib/baseline.js"></script>
	<script src="example.js"></script>
</body>
</html>
